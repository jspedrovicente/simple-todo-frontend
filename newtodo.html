<!doctype html>
 <!--doctype informa ao agente de usuario a versão do html que deve ser renderizada-->

    <html lang="pt-br">
    <head>
        <title>
            Página de exemplo estrutura básica</title>
            <meta charset="utf-8">
            <meta name="Author" content="José Pedro">
            <meta name="Description" content="conteudo, inicio">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
            <link href="stylenewtodo.css" rel="stylesheet">
            <script src="https://kit.fontawesome.com/352b572d6d.js" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
            
    </head>

    <body>
        <div class="whole-page">
            <header class="header">
                <h1>My To-do List</h1>
            </header>
            <div class="division">

            </div>
            
            <article class="form-total">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">To-do Objective</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ir no Supermercado"> 
                  </div>
                  <label for="select-difficulty" class="form-label">To-do Difficulty</label>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="select-difficulty">
                    <option selected>Choose Difficulty</option>
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                  </select>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Is this To-do Urgent?
                    </label>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>

            </article>
            <div class="division"></div>
            <div class="buttons">
              <button type="button" class="btn btn-danger btn-sm buttons-item">Cancel  </button>
              <button type="button" class="btn btn-primary btn-sm buttons-item">Save</button>
            </div>


        </div>

    </body>
